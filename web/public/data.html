							<ul class="dropdown-list">

							</ul>
						</div>
						
						<div id="chart-container">
							<div class="chart-title">{{ chartTitle }}</div>

		<script>
		var vm = new Vue({
		    el: "#app",
		    data() {
		        return {
		            collapsed: false,
		            chartData: [],
		            chartTitle: 'è¯·é€‰æ‹©åˆ†æç»´åº¦'
		        };
		    },
		    mounted() {
		        const savedData = localStorage.getItem('examData');
		        if(savedData) this.chartData = JSON.parse(savedData);
		    },
		    methods: {
		        // æ•°æ®å¤„ç†æ–¹æ³•
		        calculateScoreDistribution(scores) {
		            return [
		                scores.filter(s => s < 60).length,
		                scores.filter(s => s >= 60 && s < 70).length,
		                scores.filter(s => s >= 70 && s < 80).length,
		                scores.filter(s => s >= 80 && s < 90).length,
		                scores.filter(s => s >= 90).length
		            ];
		        },
		
		        // å›¾è¡¨æ¸²æŸ“æ–¹æ³•
		        renderChart(type) {
		            const chartDom = document.getElementById('main-chart');
		            const myChart = echarts.init(chartDom);
		            myChart.clear();
		
		            switch(type) {
		                case 'score':
		                    this.chartTitle = 'æˆç»©åˆ†å¸ƒç»Ÿè®¡';
		                    this.renderScoreChart(myChart);
		                    break;
		                case 'status':
		                    this.chartTitle = 'è€ƒè¯•çŠ¶æ€åˆ†å¸ƒ';
		                    this.renderStatusChart(myChart);
		                    break;
		                case 'ranking':
		                    this.chartTitle = 'å‰ååå­¦ç”Ÿæˆç»©';
		                    this.renderRankingChart(myChart);
		                    break;
		            }
		        },
		
		        renderScoreChart(chart) {
		            const scores = this.chartData.map(item => parseFloat(item['8']) || 0);
		            const option = {
		                title: { show: false },
		                tooltip: { trigger: 'axis' },
		                xAxis: {
		                    type: 'category',
		                    data: ['0-59', '60-69', '70-79', '80-89', '90-100'],
		                    axisLabel: { color: '#666' }
		                },
		                yAxis: { 
		                    type: 'value',
		                    axisLabel: { color: '#666' }
		                },
		                series: [{
		                    type: 'bar',
		                    data: this.calculateScoreDistribution(scores),
		                    itemStyle: {
		                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
		                            { offset: 0, color: '#83bff6' },
		                            { offset: 1, color: '#188df0' }
		                        ])
		                    }
		                }],
		                grid: { containLabel: true, left: '3%', right: '3%' }
		            };
		            chart.setOption(option);
		        },
		
		        renderStatusChart(chart) {
		        	const statusCounts = {
		        		completed: this.chartData.filter(item => item['9'] !== 'æœªå‚åŠ è€ƒè¯•').length,
		        		uncompleted: this.chartData.filter(item => item['9'] === 'æœªå‚åŠ è€ƒè¯•').length
		        	};
		        	
		        	const option = {
		        		title: { show: false },
		        		tooltip: { 
		        			trigger: 'item',
		        			formatter: '{a} <br/>{b}: {c} ({d}%)'
		        		},
		        		series: [{
		        			type: 'pie',
		        			radius: ['40%', '65%'],
		        			center: ['50%', '55%'],
		        			data: [
		        				{ value: statusCounts.completed, name: 'å·²å‚åŠ ', itemStyle: { color: '#36cbcb' } },
		        				{ value: statusCounts.uncompleted, name: 'æœªå‚åŠ ', itemStyle: { color: '#fad337' } }
		        			],
		        			label: {
		        				color: '#666',
		        				fontSize: 14
		        			},
		        			emphasis: {
		        				itemStyle: {
		        					shadowBlur: 10,
		        					shadowOffsetX: 0,
		        					shadowColor: 'rgba(0, 0, 0, 0.5)'
		        				}
		        			}
		        		}]
		        	};
		        	chart.setOption(option);
		        },
		
		       
		        renderRankingChart(chart) {
		        	const sortedData = [...this.chartData]
		        		.sort((a, b) => b['8'] - a['8'])
		        		.slice(0, 10);
		        		
		        	const option = {
		        		title: { show: false },
		        		tooltip: { trigger: 'axis' },
		        		xAxis: {
		        			type: 'category',
		        			data: sortedData.map(item => item['2']),
		        			axisLabel: { 
		        				color: '#666',
		        				rotate: 45 
		        			}
		        		},
		        		yAxis: { 
		        			type: 'value',
		        			axisLabel: { color: '#666' }
		        		},
		        		series: [{
		        			type: 'bar',
		        			data: sortedData.map(item => item['8']),
		        			itemStyle: {
		        				color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
		        					{ offset: 0, color: '#975fe4' },
		        					{ offset: 1, color: '#722ed1' }
		        				])
		        			}
		        		}],
		        		grid: { 
		        			containLabel: true,
		        			left: '3%',
		        			right: '3%',
		        			bottom: '15%'
		        		}
		        	};
		        	chart.setOption(option);
		        }
			}
		});
		</script>
