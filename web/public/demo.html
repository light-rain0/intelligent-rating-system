<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>data</title> 
		<link href="css/antd.min.css" rel="stylesheet" type="text/css" />
		<script src="js/vue.min.js"></script>
		<script src="js/antd.min.js"></script>

		<style>
        /* 布局容器 */
        #components-layout-demo-custom-trigger {
            min-height: 100vh;
        }

        #table-container {
            margin: 24px 16px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .ant-table {
            min-width: 100% !important;
            border: 1px solid #f0f0f0;
        }

        /* 组件间距 */
        .filter-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        /* 面包屑样式优化 */
        #crumbs {
            margin: 16px 24px;
            padding: 8px 16px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

	</head>
	<body>

					<a-breadcrumb id="crumbs">

						<a-breadcrumb-item>Data</a-breadcrumb-item>

						current: ['mail'], // 当前菜单项

				}
